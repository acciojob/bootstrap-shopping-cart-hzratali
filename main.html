<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Shopping Cart</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
	<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container mt-5">
    <!-- Block Heading -->
    <h2 class="block-heading headings">Shopping Cart</h2>
    <!-- Main Content Row -->
    <div class="row">
        <!-- Product List Column -->
        <div class="col-lg-8">
            <!-- Product Block 1 -->
            <div class="product">
                <div class="row">
                    <div class="col-md-4">
                        <img src="https://via.placeholder.com/200" alt="Product Image" class="img-fluid">
                    </div>
                    <div class="col-md-8">
                        <h4>Product 1</h4>
                        <p>Description of Product 1</p>
                        <p>Price: $10.00</p>
                    </div>
                </div>
            </div>
            <!-- Product Block 2 -->
            <div class="product">
                <div class="row">
                    <div class="col-md-4">
                        <img src="https://via.placeholder.com/200" alt="Product Image" class="img-fluid">
                    </div>
                    <div class="col-md-8">
                        <h4>Product 2</h4>
                        <p>Description of Product 2</p>
                        <p>Price: $20.00</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Summary Column -->
        <div class="col-lg-4">
            <!-- Summary Block -->
            <div class="summary">
                <h4 class="headings">Summary</h4>
                <p>Total Price: $30.00</p>
                <button class="btn btn-primary">Checkout</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
